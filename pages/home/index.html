<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../styles/navbar.css" />
    <link rel="stylesheet" href="../../styles/modal.css" />
    <link rel="stylesheet" href="../../styles/globalStyles.css" />
    <link rel="stylesheet" href="../../styles/buttons.css" />
    <link rel="stylesheet" href="../../styles/inputs.css" />
    <link rel="stylesheet" href="../../styles/mobile.css" />
    <script defer type="module" src="./index.js"></script>
    <title>TechPosters - Home</title>
  </head>

  <body>
    <header class="navbar">
      <nav class="container navbar-items">
        <h1>TechPosters</h1>
        <ul class="navbar-links">
          <a class="navbar-link" href="">Sair</a>
        </ul>
      </nav>
    </header>
    <div class="container container-new">
      <main class="container-main">
        <section class="section-form">
          <form>
            <div class="user-info">
              <img src="../../assets/img/user1.svg" alt="foto de perfil" />
              <div>
                <h3>Samuel Leão</h3>
                <span>Front end Engineer</span>
              </div>
            </div>
            <input
              name="title"
              type="text"
              placeholder="Digitar título do post"
              required
            />
            <textarea
              name="text"
              id=""
              placeholder="Digitar descrição do post"
              required
            ></textarea>
            <button type="submit">Postar</button>
          </form>
        </section>
        <aside>
          <h3>Sugestões para você seguir</h3>
          <ul class="list-suggestions">
            <!-- RENDERIZADO PELO JS -->
          </ul>
        </aside>

        <section class="section-posts">
          <h2>Posts</h2>
          <ul class="list-posts">
            <!-- RENDERIZADO PELO JS -->
          </ul>
        </section>
      </main>
    </div>
    <!-- RENDERIZADO PELO JS -->
  </body>
</html>
